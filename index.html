<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="page">
      <div class="saidbar">
        <h3>Mahmoud</h3>
        <ul>
          <li>
            <a class="active" href="index.html">
              <i class="fa-solid fa-bar-chart fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a class="" href="index.html">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a class="" href="index.html">
              <i class="fa-solid fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a class="" href="index.html">
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a class="" href="index.html">
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a class="" href="index.html">
              <i class="fa-solid fa-user-group fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a class="" href="index.html">
              <i class="fa-solid fa-file fa-fw"></i>
              <span>Files</span>
            </a>
          </li>
          <li>
            <a class="" href="index.html">
              <i class="fa-solid fa-credit-card fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content">
        <!-- Start head -->
        <div class="head">
          <div class="search">
            <input type="search" placeholder="Enter A KeyWord" />
          </div>
          <div class="icons">
            <span class="notification">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="img/user.png" alt="hi" />
          </div>
        </div>
        <!-- End head -->
        <h1>Dashboard</h1>
        <div class="wrapper">
          <div class="welcome">
            <div class="intro">
              <div>
                <h2>Welcome</h2>
                <p>Mahmoud Ali</p>
              </div>
              <img class="hide-mobile" src="img/welcome.png" alt="hi" />
            </div>
            <img src="img/user.png" alt="hi" class="user hi" />
            <div class="body txt-c d-flex p-20 mt-20 mb-20 block-mobile">
              <div>
                Mahmoud Ali
                <span class="d-block c-grey fs-14 mt-10"
                  >Front End Developer</span
                >
              </div>
              <div>
                80<span class="d-block c-grey fs-14 mt-10">Projects</span>
              </div>
              <div>
                $5000 <span class="d-block c-grey fs-14 mt-10">Earned</span>
              </div>
            </div>
            <a
              href="profile.html"
              class="visit d-block fs-14 rad-6 bg-blue c-white w-fit"
              >Profile</a
            >
          </div>
          <div class="quick-draft bg-white rad-10 p-20">
            <h2 class="c-black mt-0 mb-10">Quick Draft</h2>
            <p class="c-grey fs-15 mb-20">Write A Draft For Your Ideas</p>
            <form>
              <input
                class="d-block mb-20 w-full p-10 b-none bg-eee rad-6"
                type="text"
                placeholder="Title"
              />
              <textarea
                class="d-block mb-20 w-full p-10 b-none bg-eee rad-6"
              ></textarea>
              <input
                class="save d-block bg-blue c-white b-none w-fit btn-shape"
                type="submit"
                value="Save"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
